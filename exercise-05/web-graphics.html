<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>

      <!--
        Attribution details:

        CIA World Factbook
        https://www.cia.gov/the-world-factbook/
      -->

      <section>
        <h2>PNG</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook.png" alt="PNG Arctic map">
          <figcaption>PNG, 178 KB (Map by: CIA World Facebook)</figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>
        <figure>
          <img src="images/arctic-cia-world-factbook.gif" alt="GIF Arctic map">
          <figcaption>GIF, 167 KB (Map by: CIA World Facebook)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
